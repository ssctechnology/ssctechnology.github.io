        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #0078d7;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo {
            text-align: center;
            margin: 20px 0;
        }
        .photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #0078d7;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            font-size: 16px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        .carousel img {
            width: 600px;
            flex-shrink: 0;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
